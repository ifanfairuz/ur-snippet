<div class="md:h-screen flex flex-col" role="main">

  <div *ngIf="backdropShow" (click)="closeBackdrop()" class="absolute h-screen w-screen bg-transparent" style="z-index: 1;"></div>

  <div class="flex flex-col items-center p-3 md:pb-4 md:pt-6 shadow-lg md:shadow-none">
    <div class="flex gap-2 items-center">
      <img src="/assets/logo-u.png" alt="logo" class="h-8 md:h-16">
      <h1 class="text-lg md:text-3xl font-medium opacity-70">Ur Snippet</h1>
    </div>
    <p class="opacity-50 hidden md:flex">lets share your snippets to the universe</p>
  </div>

  <div class="p-4 lg:pb-10 lg:pt-5 lg:flex-1 lg:container lg:mx-auto">
    <div class="md:h-full grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div>
        <app-editor [(value)]="text"></app-editor>
      </div>
      <div>
        <app-preview [value]="text"></app-preview>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <!-- <footer class="bg-[#161616] p-3 text-center text-white">
    © 2022 UrSnippet™. All Rights Reserved.
  </footer> -->

</div>
